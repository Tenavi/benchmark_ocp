# This workflow will install Python dependencies, run tests and lint with a
# multiple versions of Python. For more information see:
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: benchmarkocp

on:
  push:
    branches: [ "main", "docs" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .

      - name: Test
        run: |
          pip install pytest
          pytest tests/

  check-syntax:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # Check for Python syntax errors or undefined names
      - name: Check syntax
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  document:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # For now, just verify that the documentation successfully compiles
      - name: Document
        run: |
          pip install pdoc
          pdoc optimalcontrol -o .docs/ --d numpy --math

      - uses: actions/upload-pages-artifact@v1
        with:
          path: .docs/
